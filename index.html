<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Menschenquartett</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="images/mq-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Menschenquartett">
    <meta name="msapplication-TileImage" content="images/mq-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Menschenquartett</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="mq.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand ms-3" id="clearLink">
        <img src="bootstrap-icons/icons/people-fill-blue.svg" alt="clear" width="32" height="32" title="Clear">
    </a>
    <span class="navbar-brand mb-0 h1">Menschenquartett</span>
    <div class="navbar-expand" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="completeNavItem">
                <a class="nav-link" id="completeLink"><img src="bootstrap-icons/icons/check2-circle.svg" alt="complete" width="32" height="32" title="Complete"></a>
            </li>
            <li class="nav-item" id="showNavItem">
                <a class="nav-link" id="showLink"><img src="bootstrap-icons/icons/eye.svg" alt="show" width="32" height="32" title="Show"></a>
            </li>
            <li class="nav-item" id="hideNavItem">
                <a class="nav-link" id="hideLink"><img src="bootstrap-icons/icons/eye-slash.svg" alt="hide" width="32" height="32" title="Hide"></a>
            </li>
        </ul>
    </div>
    <span class="navbar-brand h1">&nbsp;</span>
</nav>
<div class="container mt-3">
    <div id="aliasFormDiv" class="mt-3">
        <form id="aliasForm" autocomplete="off">
            <div class="input-group mb-3">
                <input type="text" class="form-control" autofill="off" id="alias" placeholder="Gib deinen Decknamen ein" autocomplete="false" >
                <div class="input-group-append ms-3">
                    <button type="submit" class="btn btn-primary"><img src="bootstrap-icons/icons/box-arrow-in-left.svg" alt="save" width="32" height="32" title="Save"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="alert alert-info fade show" id="invalidValueAlert" role="alert">
        Eingabe ist ungültig! Mindestens 2 Buchstaben sind erforderlich.
    </div>
    <div>
        <ul class="list-group" id="aliasList">
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="clearModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Bestätigung erforderlich</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Willst du die Liste wirklich löschen?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
                    <button type="button" id="clearButton" class="btn btn-primary">Ja</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery.disable-autofill.js"></script>
<script>
    $("input[autofill='off']").disableAutofill();
</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
