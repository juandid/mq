<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Menschenquartett</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="images/mq-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Menschenquartett">
    <meta name="msapplication-TileImage" content="images/mq-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Menschenquartett</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand ms-3" id="clearLink">
        <img src="bootstrap-icons/icons/people-fill-blue.svg" alt="clear" width="32" height="32" title="Neu starten">
    </a>
    <span class="navbar-brand mb-0 h1">Menschenquartett</span>
    <div class="navbar-expand ms-auto" id="navbarSupportedContent">
        <ul class="navbar-nav me-3">
            <li class="nav-item" id="completeNavItem">
                <a class="nav-link" id="completeLink"><img src="bootstrap-icons/icons/play-circle-fill.svg" alt="start" width="32" height="32" title="Spiel starten"></a>
            </li>
            <li class="nav-item" id="showNavItem" style="display: none;">
                <a class="nav-link" id="showLink"><img src="bootstrap-icons/icons/eye.svg" alt="show" width="32" height="32" title="Namen anzeigen"></a>
            </li>
            <li class="nav-item" id="hideNavItem" style="display: none;">
                <a class="nav-link" id="hideLink"><img src="bootstrap-icons/icons/eye-slash.svg" alt="hide" width="32" height="32" title="Namen verstecken"></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div id="aliasFormDiv" class="mt-3">
        <form id="aliasForm" autocomplete="off">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="alias" placeholder="Gib deinen Decknamen ein" autocomplete="off">
                <div class="input-group-append ms-1">
                    <button type="submit" class="btn"><img src="bootstrap-icons/icons/plus-circle-fill.svg" alt="add" width="32" height="32" title="Hinzufügen"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="alert alert-info fade" id="invalidValueAlert" role="alert" style="display: none;">
        Eingabe ist ungültig! Mindestens 2 Buchstaben sind erforderlich.
    </div>
    <div class="alert alert-warning fade" id="incompleteInputAlert" role="alert" style="display: none;">
        Bitte bestätige zuerst die Eingabe oder lösche das Eingabefeld!
    </div>
    <div>
        <ul class="list-group" id="aliasList">
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="clearModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Bestätigung erforderlich</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Willst du die Liste wirklich löschen?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
                    <button type="button" id="clearButton" class="btn btn-primary">Ja</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="js/bootstrap.bundle.js"></script>
<!-- Main app as ES6 module -->
<script type="module" src="js/app/app.js"></script>
</body>
</html>
